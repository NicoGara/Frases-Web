<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AÃ±adir Frase</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Caveat:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/crear.css">
</head>
<body>
    <div class="container">
        <div id="status-container"></div>

        <form id="quote-form">
            <div class="form-group">
                <label for="quote-content">Tu frase:</label>
                <textarea id="quote-content" required></textarea>
            </div>

            <div class="form-group">
                <label for="quote-author">Autor:</label>
                <input type="text" id="quote-author" required>
            </div>

            <div class="form-group">
                <label for="quote-source">Fuente:</label>
                <input type="text" id="quote-source" required>
            </div>

            <div class="btn-container">
                <button type="button" class="btn" id="back-btn">Volver</button>
                <a href="/todas" type="button" class="btn" id="list-btn">Ver todas</a>
                <button type="submit" class="btn">Guardar</button>
            </div>
        </form>
    </div>

    <script src="/js/crear.js"></script>

</body>
</html>
